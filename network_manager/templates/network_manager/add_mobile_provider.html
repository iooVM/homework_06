{% extends 'base.html' %}

{% block title %}Add Mobile Provider{% endblock %}

{% block content %}
<h1>Add Mobile Provider</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'mobile_providers_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
