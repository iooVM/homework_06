name: Django Tests

on:
  push:
    branches:
      - main  # Запускать тесты при пуше в ветку main
  pull_request:
    branches:
      - main  # Запускать тесты при пул-реквесте в ветку main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Укажите версию Python, которую используете

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run tests
        run: |
          poetry run python manage.py test